<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Underhives of Necromunda</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="index.js" defer></script>
	</head>
	<body>
	<h1 class="main-title">
	The Underhives of Necromunda
	</h1>
	<br>
	<!-- More user buttons can be added to those below:
	 	1) copy and paste one of the existing USER-x button lines
		2) change the value= and the id= to reflect your new button
		3) set the data-file= attribute to match the name of your new json sequence file
		4) create and upload your new sequence file
		NOTE: for user defined buttons/sequences, the value= must start with "USER",
		      - - other buttons may not start with those four characters
	 -->
	<div class="button-grid">
		<input type="button" 
		       class="color-control-button" 
		       value="RED-MED" 
		       id="red-med" 
		       data-file="" 
		       onclick="callCFunction(this)">
		<input type="button" 
		       class="color-control-button" 
		       value="GREEN-MED" 
		       id="green-med" 
		       data-file="" 
		       onclick="callCFunction(this)">
		<input type="button" 
		       class="color-control-button" 
		       value="PURPLE-SLOW" 
		       id="purple-slow" 
		       data-file="" 
		       onclick="callCFunction(this)">
		<input type="button" 
		       class="color-control-button" 
		       value="USER-1" 
		       id="user-1" 
		       data-file="neo_user_1.json" 
		       onclick="callCFunction(this)">
		<input type="button" 
		       class="color-control-button" 
		       value="USER-2" 
		       id="user-2" 
		       data-file="neo_user_2.json" 
		       onclick="callCFunction(this)">
		<input type="button" 
		       class="color-control-button" 
		       value="USER-3" 
		       id="user-3" 
		       data-file="neo_user_3.json" 
		       onclick="callCFunction(this)">
		<input type="button" 
		       class="color-control-button" 
		       value="STOP" 
		       id="stop" 
		       data-file="" 
		       onclick="callCFunction(this)">
	</div>
</html>
