<!DOCTYPE html>
<html>
	<head>
		<title>Mech Warriors Environment Enhancement</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<style>
			label{float:left;text-align:left;width:150px;}
			li {list-style:none;}
		</style>
	</head>
	<body>
	<div>
	Mech Warriors Environment Enhancement
	</div>
	<br>
		<input type='button' value='RED-MED' id='red-med' seq='0' onclick="callCFunction(this)">
		<input type='button' value='GREEN-MED' id='green-med' onclick='/$neodisable'>
	<script>
	function callCFunction(o)  {
		let seq_data = {
			seqence: o.seq
		}
		let jsonData = JSON.stringify(seq_data);
		fetch('/api/button', {
			method: 'POST',
			body: jsonData
		})
		.then(response => response.json())
		.then(data => console.log(data))
		.catch(error => console.error('Error:', error));
	}
	</script>
</html>
